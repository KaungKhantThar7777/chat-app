# Railway-optimized TURN config
listening-ip=0.0.0.0
external-ip=$(curl -s https://api.ipify.org)  # Auto-detect public IP
relay-ip=$external-ip


# Realm = Your coturn service's public domain
realm=chat-app-production-3a3d.up.railway.app

# Authentication (same as client-side)
user=your_username:your_password
lt-cred-mech


# Railway requires TCP-only
no-udp
tcp-only
